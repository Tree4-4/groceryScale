<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Grocery Scale</title>
</head>
<body>
    <h1 class="text-center">Grocery Scale</h1>

    <div class="container">
        <div class="row">
            <div class="col-9">
                <section id="itemSection">
                    <div data-item="romaTomato" class="item">Roma Tomato - $1.35</div>
                    <div data-item="redTomato" class="item">Red Tomato - $1.05</div>
                    <div data-item="greenPea" class="item">Green Pea - $0.75</div>
                    <div data-item="mushroom" class="item">Mushroom - $0.38</div>
                    <div data-item="greenPepper" class="item">Green Pepper - $1.45</div>
                    <div data-item="spinach" class="item">Spinach - $0.60</div>
                    <div data-item="bellPepper" class="item">Bell pepper - $1.89</div>
                    <div data-item="gabbage" class="item">Gabbage - $1.95</div>
                    <div data-item="oninon" class="item">Oninon - $1.15</div>
                    <div data-item="sweetPotato" class="item">Sweet Potato - $1.99</div>
                </section>
            </div>
            <div class="col-3">
                <form action="#" id="scaleForm">
                    <label for="scale" class="form-label">Enter Weight in  pounds</label>
                    <input 
                    type="number" 
                    id="scale" 
                    class="form-control" 
                    value=""
                    min="0"
                    max="10"
                    step="0.01"
                    />
                    <div class="nb-3">
                        <button class="btn btn-light" type="submit" id="submitBtn">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
